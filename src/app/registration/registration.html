<div class="registration-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onRegister()">
    <div class="form-group">
      <label for="nomComplet">Nom complet:</label>
      <input type="text" id="nomComplet" [(ngModel)]="nomComplet" name="nomComplet" required>
    </div>

    <div class="form-group">
      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Création...' : "S'inscrire" }}
    </button>
  </form>

  <p class="login-link">
    Déjà un compte? <a routerLink="/login">Se connecter</a>
  </p>
</div>
